<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="logo">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="section" id="add-item">
      <h3 class="section__title section__title_block">Add Item</h3>

      <div class="section__container">
        <input id="new-task" class="input-text task task_width" type="text">
        <button class="button">Add</button>
      </div>
    </section>

    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul id="todo-tasks">
        <li class="section__item">
          <input type="checkbox" class="input-checkbox">
          <label class="task task_style">Pay Bills</label>
          <input type="text" class="input-text input-text_width hidden task task_style">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="section__item edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="visible task task_style">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text input-text_inline_width task task_style">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="section__item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task task_through task_style">See the Doctor</label>
          <input type="text" class="input-text input-text_width hidden task task_through task_style">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
