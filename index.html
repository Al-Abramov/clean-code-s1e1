<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="logo">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="add-item">
      <h3 class="task-title new-task-title">Add Item</h3>

      <div class="new-task-wrapper">
        <input id="new-task" class="input-text task" type="text">
        <button class="button">Add</button>
      </div>
    </section>

    <section>
      <h3 class="task-title">Todo</h3>
      <ul id="todo-tasks">
        <li class="li">
          <input type="checkbox" class="input-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="li edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="visible task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="li">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
